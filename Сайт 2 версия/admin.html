<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФудСити - Админ панель</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ФудСити</h1>
            <p>Свежие продукты каждый день</p>
        </div>
        <nav id="nav-menu">
            <!-- Меню будет заполнено JavaScript -->
        </nav>
    </header>

    <main id="main-content">
        <section class="admin-panel">
            <h2>Панель администратора</h2>
            
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="openAdminTab('users')">Пользователи</button>
                <button class="tab-btn" onclick="openAdminTab('products')">Товары</button>
                <button class="tab-btn" onclick="openAdminTab('orders')">Заказы</button>
            </div>
            
            <div id="users-tab" class="admin-tab-content">
                <h3>Пользователи</h3>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Email</th>
                            <th>Адрес</th>
                            <th>Телефон</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Пользователи будут загружены через JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div id="products-tab" class="admin-tab-content" style="display: none;">
                <h3>Управление товарами</h3>
                <div id="admin-products-list" class="products-grid">
                    <!-- Товары будут загружены через JavaScript -->
                </div>
            </div>
            
            <div id="orders-tab" class="admin-tab-content" style="display: none;">
                <h3>Заказы</h3>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Пользователь</th>
                            <th>Дата</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Заказы будут загружены через JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ФудСити. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
